<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/icons/finder.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Font awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <title>DbmsOS</title>
  </head>

  <body>
    <div class="wrapper">
      <nav>
        <input type="checkbox" id="show-menu" />
        <label for="show-menu" class="menu-icon"
          ><i class="fas fa-bars"></i
        ></label>
        <div class="content">
          <div class="logo">
            <a href="#"><i class="fab fa-apple"></i></a>
          </div>
          <ul class="links">
            <li><a href="#">Finder</a></li>
            <li><a href="#">MySql</a></li>
            <li>
              <a href="#">Harsha</a>
            </li>
            <li>
              <a href="#">Praveen</a>
            </li>
            <li>
              <a href="#">Ravindar</a>
            </li>
            <li>
              <a href="#">Vineeth</a>
            </li>
            <li>
              <a href="#">Nagasai</a>
            </li>
          </ul>
        </div>
        <span id="time"> </span>
      </nav>
    </div>
    <div id="dock">
      <div class="dock-container">
        <button class="icon">
          <div class="icon-1 active">
            <span>Finder</span>
            <img class="app-icon" src="./assets/icons/finder.png" />
          </div>
          <div class="icon-2">
            <span>MySql</span>
            <img class="app-icon" src="./assets/icons/mysql.png" />
          </div>
          <div class="icon-3">
            <span>Harsha</span>
            <img class="app-icon" src="./assets/icons/harsha.png" />
          </div>
          <div class="icon-4">
            <span>Praveen</span>
            <img class="app-icon" src="./assets/icons/praveen.png" />
          </div>
          <div class="icon-5">
            <span>Ravindar</span>
            <img class="app-icon" src="./assets/icons/ravindar.png" />
          </div>
          <div class="icon-6">
            <span>Vineeth</span>
            <img class="app-icon" src="./assets/icons/vineeth.png" />
          </div>
          <div class="icon-7">
            <span>Nagasai</span>
            <img class="app-icon" src="./assets/icons/nagasai.png" />
          </div>
        </button>
      </div>
    </div>
    <script type="module" src="./scripts/date.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
